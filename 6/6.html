<!DOCTYPE html>
<html>
  <head>
    <title>Завдання 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Відправити e-mail</h1>
    <div class="container">
      <label for="email">E-mail отримувача:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <form id="emailForm" method="post" enctype="text/plain">
        <!-- <label for="name">Ім'я відправника:</label>
      <input type="name" id="name" name="name" required /><br /><br /> -->
        <label for="message">Повідомлення:</label><br />
        <textarea type="message" id="message" name="message" required></textarea><br /><br />
        <button onclick="setAction()">Відправити</button>
      </form>
    </div>
    <div class="link">
      <a href="../index.html">вибір завдань</a>
    </div>
    <script>
      function setAction() {
        var email = document.getElementById("email").value;
        var form = document.getElementById("emailForm");
        form.action = "mailto:" + email;
      }
    </script>
  </body>
</html>
