<html>
  <head>
    <title>Форма для реєстрації користувача</title>
    <meta
      http-equiv="Content-Type"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body bgcolor="#EEEEFF">
    <h1>Форма для реєстрації користувача</h1>
    <div class="container">
      <form method="GET" action="qweqwe.html">
        <table border="0">
          <tr>
            <td align="LEFT">Ім'я:</td>
            <td align="RIGHT"><input type="text" name="name" size="30" /></td>
          </tr>
          <tr>
            <td align="LEFT">Адреса електронної пошти:</td>
            <td align="RIGHT"><input type="text" name="email" size="30" /></td>
          </tr>
          <tr>
            <td align="LEFT">Пароль:</td>
            <td align="RIGHT">
              <input type="password" name="password" size="30" />
            </td>
          </tr>
          <tr align="CENTER">
            <td colspan="2" align="CENTER">
              <input type="submit" value="Зареєструвати" />
              <input type="reset" value="Очистити" />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="link">
      <a href="../index.html">вибір завдань</a>
    </div>
  </body>
</html>
